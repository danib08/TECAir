<app-header></app-header>
<body>
  <div class="container">
    <div class="row d-flex align-items-center justify-content-left">
      <div class="col-md-6">
        <div class="card px-5 py-3">

          <!--Section about Register users -->
          <form (submit)="SignUpUser($event)">
            <h5 class="mt-3">Registro de Usuario <br> Suscríbete a AirTec YA !!!</h5>
            <small class="mt-2 text-muted">Los usuarios registrados podrán tener acceso a todas las vistas que la aplicación web puede ofrecer y más.</small>
            <div class="form-input">
              <i class="material-icons">account_circle</i>
              <input type="text" class="form-control" placeholder="Nombre completo">
            </div>

            <div class="form-input">
              <i class="material-icons">email</i>
              <input type="text" class="form-control" placeholder="Email">
            </div>

            <div class="form-input">
              <i class="material-icons">lock</i>
              <input type="text" class="form-control" placeholder="Contraseña">
            </div>

            <div class="form-input">
              <i class="material-icons">call</i>
              <input type="number" class="form-control" placeholder="Telefono personal">
            </div>

            <div class="form-input">
              <label class="form-check-label">Si es estudiantes de universidad</label>
            </div>

            <div class="form-input">
              <i class="material-icons">school</i>
              <input type="text" class="form-control" placeholder="Universidad">
            </div>

            <div class="form-input">
              <i class="material-icons">assignment_ind</i>
              <input type="text" class="form-control" placeholder="Carnet">
            </div>

            <div class="form-input text-center">
              <button class="btn mt-4">Registrar Usuario</button>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</body>
<app-footer></app-footer>
