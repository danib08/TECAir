<app-header></app-header>
<body>
  <div class="row px-5 py-3" >
    <!-- Section about payments details -->
    <div class="col-sm-8 bg-dark text-white justify-content-left">
      <br>
      <p class="h5">Asientos disponibles</p>
        
      <div class="card px-4 py-3">
        <div class="row" *ngFor="let row of arr_name">
          <div class="col" *ngFor="let col of row">
            <br>
            <button [disabled]="truth(col)" #bt type="button" class="bt" (click)="getNumber(col);bt.disabled = true;">
            <i class="material-icons">event_seat </i>
            <br>
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Section about payments methods -->
    <div class="col-sm-4 bg-dark text-white justify-content-right">
      <br>
      <p class="h8">Detalles del pago -|- <i class="fa fa-credit-card w3-large"></i><i class="fa fa-cc-mastercard w3-large"></i> <i class="fa fa-cc-amex w3-large"></i> <i class="fa fa-cc-cc-visa w3-large"></i></p>
      <div class="row gx-3">
        <div class="col-12">
            <div class="d-flex flex-column">
                <p class="text mb-1">Nombre de la tarjeta</p> <input class="form-control mb-3" type="text" placeholder="Nombre">
            </div>
        </div>
        <div class="col-12">
            <div class="d-flex flex-column">
                <p class="text mb-1">Número de tarjeta</p> <input class="form-control mb-3" type="text" placeholder="#### - #### - #### - ####">
            </div>
        </div>
        <div class="col-6">
            <div class="d-flex flex-column">
                <p class="text mb-1">Expiración</p> <input class="form-control mb-3" type="text" placeholder="MM/YYYY">
            </div>
        </div>
        <div class="col-6">
            <div class="d-flex flex-column">
                <p class="text mb-1">CVV/CVC</p> <input class="form-control mb-3 pt-2 " type="number" placeholder="***" >
            </div>
        </div>
        <div class="col-12">
            <div class="btn btn-primary mb-3" (click)="checkPago()"> <span class="ps-3">Realizar pago</span> <i class="material-icons">trending_flat</i> </div>
        </div>
      </div>
    </div>
  </div>
</body>
<app-footer></app-footer>
