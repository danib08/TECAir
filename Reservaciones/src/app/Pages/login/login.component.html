<head>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
  <div class="section">
    <div class="container">
      <div class="row full-height justify-content-center">
        <div class="col-12 text-center align-self-center py-5">
          <h1>Air Tec - Su aerolínea de confianza </h1>
          <div class="section pb-5 pt-5 pt-sm-2 text-center">
            <h6 class="mb-0 pb-3"><span>Iniciar sesión </span><span>Registrar Usuario</span></h6>
            <input class="checkbox" type="checkbox" id="reg-log" name="reg-log"/>
            <label for="reg-log"></label>
            <div class="card-3d-wrap mx-auto">
              <div class="card-3d-wrapper">
                <div class="card-front">
                  <div class="center-wrap">
                    <div class="section text-center">
                      <!-- Section about login -->
                      <form name="form" (ngSubmit)="f.form.valid && loginUser()" #f="ngForm">
                        <h4  class="mb-4 pb-3">Iniciar sesión</h4>
                        <div class="form-group">
                          <input type="number" name="customerid" class="form-style" placeholder="Cédula de identidad"
                          [(ngModel)]="customer.customerid" name="customerid" #customerid = "ngModel"
                          [ngClass]="{'is-invalid':f.submitted}"
                          required>
                          <i class="material-icons">email</i>
                        </div>
                        <div class="form-group mt-2">
                          <input type="password" name="passcustomer" class="form-style" placeholder="Contraseña"
                          [(ngModel)]="customer.passcustomer" name="passcustomer" #passcustomer = "ngModel"
                          [ngClass]="{'is-invalid':f.submitted}"
                          required>
                          <i class="material-icons">locks</i>
                        </div>
                        <button class="btn mt-4" type="submit">Iniciar sesión</button>
                      </form>
                    </div>
                  </div>
                </div>
                <div class="card-back">
                  <div class="center-wrap" >
                    <div class="section text-center">
                      <!-- Section about SignUp -->
                      <form name="form" (ngSubmit)="f.form.valid && SignUpUser()" #f="ngForm">
                        <h4 class="mb-4 pb-3">Registrar Usuario</h4>
                        <div class="form-group">
                          <input type="text" name="namecustomer" class="form-style" placeholder="Nombre"
                          [(ngModel)]="customer.namecustomer" name="namecustomer" #namecustomer = "ngModel"
                          [ngClass]="{'is-invalid':f.submitted}"
                          required>
                          <i class="material-icons">account_circle</i>
                        </div>

                        <div class="form-group mt-2">
                          <input type="text" name="lastnamecustomer" class="form-style" placeholder="Apellido"
                          [(ngModel)]="customer.lastnamecustomer" name="lastnamecustomer" #lastnamecustomer = "ngModel"
                          [ngClass]="{'is-invalid':f.submitted}"
                          required>
                          <i class="material-icons">person</i>
                        </div>
                        <div class="form-group mt-2">
                          <input type="number" name="customerid" class="form-style" placeholder="Cédula de identidad"
                          [(ngModel)]="customer.customerid" name="customerid" #customerid = "ngModel">
                          <i class="material-icons">assignment_ind</i>
                        </div>
                        <div class="form-group mt-2">
                          <input type="email" name="email" class="form-style" placeholder="email"
                          [(ngModel)]="customer.email" name="email" #email = "ngModel"
                          [ngClass]="{'is-invalid':f.submitted}"
                          required>
                          <i class="material-icons">email</i>
                        </div>
                        <div class="form-group mt-2">
                          <input type="password" name="passcustomer" class="form-style" placeholder="Contraseña"
                          [(ngModel)]="customer.passcustomer" name="passcustomer" #passcustomer = "ngModel"
                          [ngClass]="{'is-invalid':f.submitted}"
                          required>
                          <i class="material-icons">lock</i>
                        </div>

                        <div class="form-group mt-2">
                          <input type="text" name="logtelef" class="form-style" placeholder="Número telefónico"
                          [(ngModel)]="customer.phone" name="phone" #phone = "ngModel"
                          [ngClass]="{'is-invalid':f.submitted}"
                          required>
                          <i class="material-icons">call</i>
                        </div>

                        <div class="form-group mt-2">
                          <label class="form-check-label">Si es estudiantes de universidad</label>
                        </div>

                        <div class="form-group mt-2">
                          <input type="text" name="university" class="form-style" placeholder="Universidad"
                          [(ngModel)]="customer.university" name="university" #university = "ngModel">
                          <i class="material-icons">school</i>
                        </div>

                        <div class="form-group mt-2">
                          <input type="text" name="studentid" class="form-style" placeholder="Carnet"
                          [(ngModel)]="customer.studentid" name="studentid" #studentid = "ngModel">
                          <i class="material-icons">assignment_ind</i>
                        </div>
                        <button class="btn mt-4" type="submit">Registrar Usuario</button>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
